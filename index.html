<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="handler()"> count++ </button>
    <div id="count"></div>
</body>
</html>
<script src="./reactive.js"></script>
<script>

const aRef = ref(1)

effect(() => {
    document.querySelector('#count').innerHTML = aRef.value
})

function handler() {
    aRef.value++
}
</script>
